
<ion-header id="iniciologo">
  <ion-toolbar color="primary" >
    <div>
     <a><ion-img src="../assets/imagen/logo1.png" class="logoMedio"></ion-img> </a> 
  </div>
  </ion-toolbar> 
</ion-header>

<ion-content color="primary">

  <ion-card>
    <ion-card-header>
      <ion-card-title> Crear cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>

  <form>
    <ion-item lines="full">
        <ion-label position="floating" class="typoForm">Email</ion-label>
        <ion-input type="email" #email required></ion-input>
    </ion-item>

     <ion-item lines="full">
        <ion-label position="floating" class="typoForm">Contraseña</ion-label>
        <ion-input type="password" #password required></ion-input>    
    </ion-item>

    <ion-row>
        <ion-col class="containerIngresar">
          <ion-button class="botonIngresar" type="submit" (click)="registrarse(email,password)" expand="block" color="warning">Registrarse
          </ion-button>
        </ion-col>
    </ion-row>


  </form>
</ion-card-content>

     <ion-row>
        <ion-col>
          <p id="correoConfir">
           <!-- <a routerLink="/login">Tienes una cuenta?</a>-->
           Te enviaremos un correo de confirmación
          </p>
        </ion-col>
      </ion-row> 

    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button id="footerIngresar" [routerLink]="['/login']"> Ingresar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
